name: Deploy to AWS

on:
  push:
    branches:
      - master # Deploys when changes are pushed to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          npm install   # Install dependencies for the app
          CI=false npm run build # Build the React app

      - name: Build CDK
        run: |
          npm install      # Install dependencies for the CDK
          CI=false npm run build     # Build the CDK project

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Replace with your AWS region

      - name: Deploy CDK Stack
        run: |
          npm install -g aws-cdk  # Install CDK globally
          cdk bootstrap            # Bootstraps the environment (if not already)
          cdk deploy --require-approval never  # Deploy the CDK stack without approval prompts
